{% extends "layout.html" %}

{% set title = "Hobbies" %}

{% block styles %}
<link rel="stylesheet" href="/static/styles/hobbies.css">
{% endblock %}

{% block content %}
<div class="hobbies">
  {% for hobby in hobbies %}
    <div class="hobby">
      <img src="{{ hobby.image_url }}">
      <h2>{{ hobby.name }}</h2>
      <p>{{ hobby.description }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
